<div class="container jumbotron">
  <form #studentForm="ngForm" (ngSubmit)='onSubmit(studentForm.value)' novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="studentName" minlength="5" #name="ngModel" required ngModel>
      <div *ngIf="name.errors && (name.touched|| name.dirty)" class="alert alert-danger">
        <div [hidden]="!name.errors.required">
          Please fill this
        </div>
        <div [hidden]="!name.errors.minlength">
          Please fill 4 char
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" #studentMail="ngModel" ngModel required>
      <div *ngIf="studentMail.errors && (studentMail.touched || studentMail.dirty)" class="alert alert-danger">
        <div [hidden]="!studentMail.errors.required">
          Please fill this
        </div>
        <div [hidden]="!studentMail.errors.email">
          Please provide valid email
        </div>
      </div>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" name="age" maxlength="2" #studentAge="ngModel" ngModel required>
        <div *ngIf="studentAge.errors && (studentAge.touched || studentAge.dirty)" class="alert alert-danger">
          <div [hidden]="!studentAge.errors.required">
            Please fill this
          </div>
          <div [hidden]="!studentAge.errors.maxlength" >
            Only 2 Charactersa
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Previous School</label>
        <input type="text" class="form-control" name="school" ngModel>
      </div>
      <div class="form-group">
        <label>Entrance Score</label>
        <input type="text" class="form-control" name="score" ngModel>
      </div>
      <div class="form-group">
        <label>Standard</label>
        <input type="text" class="form-control" name="standard" ngModel>
      </div>
      <div class="form-group">
        <label>PArents/Guardian</label>
        <input type="text" class="form-control" name="parents" #parentsname="ngModel" required ngModel>
        <div *ngIf="parentsname.errors && (parentsname.touched || parentsname.dirty)" class="alert alert-danger">
          <div [hidden]="!parentsname.errors.required">
            Please fill this
          </div>

        </div>
      </div>
      <div class="form-group">
        <label>Contact No</label>
        <input type="number" class="form-control" name="phone" ngModel>
      </div>
      <button [disabled]="!studentForm.form.valid">Register</button>
  </form>
  </div>
